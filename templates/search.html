<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - TikTok Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="logo">TikTok</div>
        </div>
        <div class="content">
            <h2>Search Results</h2>
            <div class="results">
                <!-- Dynamically populate search results here -->
                <div class="video">
                    <div class="details">
                        <div class="username">@username</div>
                        <div class="description">Video description...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
