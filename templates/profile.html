<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TikTok Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="logo">TikTok</div>
        </div>
        <div class="content">
            <h2>User Profile</h2>
            <div class="user-details">
                <p>Username: @username</p>
                <p>Uploaded Videos:</p>
                <!-- List of user's videos -->
                <div class="video">
                    <div class="details">
                        <div class="description">Video title...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
