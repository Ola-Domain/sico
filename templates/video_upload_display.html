<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
</head>
<body>
    <h1>Upload Your Video</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="video">Upload Video:</label>
        <input type="file" id="video" name="video" accept="video/*" required><br>
        <button type="submit">Upload</button>
    </form>

    <h2>All Videos</h2>
    <div id="video-gallery">
        <!-- Videos will be displayed here dynamically -->
    </div>

    <script>
        // Fetch and display videos from the server
        fetch('/videos')
            .then(response => response.json())
            .then(videos => {
                const gallery = document.getElementById('video-gallery');
                videos.forEach(video => {
                    const videoElement = document.createElement('video');
                    videoElement.src = `/static/uploads/${video}`;
                    videoElement.controls = true;
                    videoElement.style.width = '300px';
                    gallery.appendChild(videoElement);
                });
            })
            .catch(error => console.error('Error fetching videos:', error));
    </script>
</body>
</html>
