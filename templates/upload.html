{% extends "base.html" %}
{% block title %}Upload - PikOne{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <form action="/upload" method="POST" enctype="multipart/form-data" class="w-50 p-4 bg-dark text-white rounded">
    {% csrf_token %}
    {% if error %}
      <p class="text-danger">{{ error }}</p>
    {% endif %}
    <h2 class="text-center mb-4">Upload Video</h2>
    <div class="mb-3">
      <input type="file" name="video" class="form-control" required>
    </div>
    <div class="mb-3">
      <input type="text" name="caption" class="form-control" placeholder="Caption" required>
    </div>
    <button type="submit" class="btn btn-danger w-100">Upload</button>
  </form>
</div>
{% endblock %}
