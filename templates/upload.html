<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload Video</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.title.label }} {{ form.title() }}<br>
        {{ form.video.label }} {{ form.video() }}<br>
        {{ form.submit() }}
    </form>
</body>
</html>
