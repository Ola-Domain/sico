{% extends "base.html" %}
{% block title %}Home - PikOne{% endblock %}
{% block content %}
<div class="video-feed">
  {% for video in videos %}
  <div class="video-container">
    <video src="{{ url_for('static', filename='uploads/' + video.filepath) }}" controls></video>
    <p>{{ video.caption }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
