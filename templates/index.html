<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   TikToK
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #e0e0e0;
        }
  </style>
 </head>
 <body class="flex justify-center items-center min-h-screen">
  <div class="flex space-x-4">
   <!-- Center Panel (Main Phone) -->
   <div class="bg-white rounded-lg shadow-lg p-4 w-80 relative">
    <div class="flex flex-col items-center">
     <img alt="TikTok logo" class="mb-4" src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" width="100"/>
     <div class="bg-gray-200 rounded-lg w-full h-48 mb-4">
      <img alt="Scenic background image" class="rounded-lg w-full h-full object-cover" src="https://placehold.co/320x192"/>
     </div>
     <div class="grid grid-cols-1 gap-4 w-full">
      <div class="bg-gray-200 rounded-lg h-64 relative">
       <img alt="TikTok video thumbnail" class="rounded-lg w-full h-full object-cover" src="https://placehold.co/320x320"/>
       <div class="absolute bottom-2 left-2 text-white">
        <i class="fas fa-heart">
        </i>
        <span>
         1.2k
        </span>
       </div>
       <div class="absolute bottom-2 right-2 text-white">
        <i class="fas fa-comment">
        </i>
        <span>
         300
        </span>
       </div>
       <div class="absolute top-2 right-2 text-white">
        <i class="fas fa-share">
        </i>
       </div>
      </div>
      <div class="bg-gray-200 rounded-lg h-64 relative">
       <img alt="User profile picture" class="rounded-lg w-full h-full object-cover" src="https://placehold.co/320x320"/>
       <div class="absolute bottom-2 left-2 text-white">
        <i class="fas fa-heart">
        </i>
        <span>
         1.2k
        </span>
       </div>
       <div class="absolute bottom-2 right-2 text-white">
        <i class="fas fa-comment">
        </i>
        <span>
         300
        </span>
       </div>
       <div class="absolute top-2 right-2 text-white">
        <i class="fas fa-share">
        </i>
       </div>
      </div>
      <div class="bg-gray-200 rounded-lg h-64 relative">
       <img alt="Scenic image" class="rounded-lg w-full h-full object-cover" src="https://placehold.co/320x320"/>
       <div class="absolute bottom-2 left-2 text-white">
        <i class="fas fa-heart">
        </i>
        <span>
         1.2k
        </span>
       </div>
       <div class="absolute bottom-2 right-2 text-white">
        <i class="fas fa-comment">
        </i>
        <span>
         300
        </span>
       </div>
       <div class="absolute top-2 right-2 text-white">
        <i class="fas fa-share">
        </i>
       </div>
      </div>
     </div>
    </div>
    <!-- Bottom Navigation -->
    <div class="absolute bottom-0 left-0 right-0 bg-white p-4 flex justify-around border-t">
     <button class="flex flex-col items-center" id="home-tab">
      <i class="fas fa-home text-gray-600">
      </i>
      <span class="text-gray-600 text-sm">
       Home
      </span>
     </button>
     <button class="flex flex-col items-center" id="upload-tab">
      <i class="fas fa-upload text-gray-600">
      </i>
      <span class="text-gray-600 text-sm">
       Upload
      </span>
     </button>
     <button class="flex flex-col items-center" id="live-tab">
      <i class="fas fa-video text-gray-600">
      </i>
      <span class="text-gray-600 text-sm">
       Live
      </span>
     </button>
     <button class="flex flex-col items-center" id="inbox-tab">
      <i class="fas fa-inbox text-gray-600">
      </i>
      <span class="text-gray-600 text-sm">
       Inbox
      </span>
     </button>
     <button class="flex flex-col items-center" id="profile-tab">
      <i class="fas fa-user text-gray-600">
      </i>
      <span class="text-gray-600 text-sm">
       Profile
      </span>
     </button>
    </div>
   </div>
  </div>
  <!-- Modal for Upload, Profile Update, Live Streaming, and Inbox -->
  <div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden" id="modal">
   <div class="bg-white rounded-lg shadow-lg p-4 w-96">
    <div class="flex justify-between items-center mb-4">
     <h2 class="text-xl font-bold" id="modal-title">
      Upload Video
     </h2>
     <button class="text-gray-600" id="close-modal">
      ×
     </button>
    </div>
    <div class="hidden" id="upload-form">
     <input class="mb-4 w-full p-2 border rounded" id="video-upload" type="file"/>
     <button class="bg-blue-500 text-white rounded-full px-4 py-2 w-full" id="upload-video-btn">
      Upload
     </button>
    </div>
    <div class="hidden" id="profile-form">
     <input class="mb-4 w-full p-2 border rounded" id="bio-input" placeholder="Update Bio" type="text"/>
     <input class="mb-4 w-full p-2 border rounded" id="profile-pic-upload" type="file"/>
     <button class="bg-blue-500 text-white rounded-full px-4 py-2 w-full" id="update-profile-btn">
      Update Profile
     </button>
     <button class="bg-red-500 text-white rounded-full px-4 py-2 w-full mt-4" id="start-live-btn">
      Start Live
     </button>
     <div class="grid grid-cols-3 gap-4 mt-4">
      <button class="bg-gray-200 p-2 rounded-full" id="home-icon">
       <i class="fas fa-home">
       </i>
      </button>
      <button class="bg-gray-200 p-2 rounded-full" id="video-icon">
       <i class="fas fa-video">
       </i>
      </button>
      <button class="bg-gray-200 p-2 rounded-full" id="profile-icon">
       <i class="fas fa-user">
       </i>
      </button>
      <button class="bg-gray-200 p-2 rounded-full" id="upload-icon">
       <i class="fas fa-upload">
       </i>
      </button>
      <button class="bg-gray-200 p-2 rounded-full" id="settings-icon">
       <i class="fas fa-cog">
       </i>
      </button>
      <button class="bg-gray-200 p-2 rounded-full" id="more-icon">
       <i class="fas fa-ellipsis-h">
       </i>
      </button>
     </div>
    </div>
    <div class="hidden" id="live-form">
     <video autoplay="" class="mb-4 w-full h-64 border rounded" id="live-video">
     </video>
     <button class="bg-red-500 text-white rounded-full px-4 py-2 w-full" id="stop-live-btn">
      Stop Live
     </button>
    </div>
    <div class="hidden" id="inbox-form">
     <div class="mb-4">
      <input class="w-full p-2 border rounded" id="chat-input" placeholder="Type a message..." type="text"/>
     </div>
     <div class="overflow-y-auto h-64 border rounded p-2" id="chat-box">
      <!-- Chat messages will appear here -->
     </div>
     <button class="bg-blue-500 text-white rounded-full px-4 py-2 w-full mt-4" id="send-message-btn">
      Send
     </button>
    </div>
   </div>
  </div>
  <!-- Login/Register Modal -->
  <div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center" id="auth-modal">
   <div class="bg-white rounded-lg shadow-lg p-4 w-96">
    <div class="flex justify-between items-center mb-4">
     <h2 class="text-xl font-bold" id="auth-modal-title">
      Login
     </h2>
     <button class="text-gray-600" id="close-auth-modal">
      ×
     </button>
    </div>
    <div id="login-form">
     <input class="mb-4 w-full p-2 border rounded" id="login-email" placeholder="Email" type="email"/>
     <input class="mb-4 w-full p-2 border rounded" id="login-password" placeholder="Password" type="password"/>
     <button class="bg-blue-500 text-white rounded-full px-4 py-2 w-full" id="login-btn">
      Login
     </button>
     <p class="text-center mt-4">
      Don't have an account?
      <button class="text-blue-500" id="show-register">
       Register
      </button>
     </p>
    </div>
    <div class="hidden" id="register-form">
     <input class="mb-4 w-full p-2 border rounded" id="register-email" placeholder="Email" type="email"/>
     <input class="mb-4 w-full p-2 border rounded" id="register-password" placeholder="Password" type="password"/>
     <input class="mb-4 w-full p-2 border rounded" id="register-confirm-password" placeholder="Confirm Password" type="password"/>
     <button class="bg-blue-500 text-white rounded-full px-4 py-2 w-full" id="register-btn">
      Register
     </button>
     <p class="text-center mt-4">
      Already have an account?
      <button class="text-blue-500" id="show-login">
       Login
      </button>
     </p>
    </div>
   </div>
  </div>
  <script>
   document.getElementById('upload-tab').addEventListener('click', function() {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('upload-form').classList.remove('hidden');
            document.getElementById('profile-form').classList.add('hidden');
            document.getElementById('live-form').classList.add('hidden');
            document.getElementById('modal-title').innerText = 'Upload Video';
        });

        document.getElementById('profile-tab').addEventListener('click', function() {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('upload-form').classList.add('hidden');
            document.getElementById('profile-form').classList.remove('hidden');
            document.getElementById('live-form').classList.add('hidden');
            document.getElementById('modal-title').innerText = 'Update Profile';
        });

        document.getElementById('live-tab').addEventListener('click', function() {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('upload-form').classList.add('hidden');
            document.getElementById('profile-form').classList.add('hidden');
            document.getElementById('live-form').classList.remove('hidden');
            document.getElementById('modal-title').innerText = 'Live Streaming';
            startLiveStream();
        });

        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('modal').classList.add('hidden');
            stopLiveStream();
        });

        document.getElementById('upload-video-btn').addEventListener('click', function() {
            alert('Video uploaded successfully!');
            document.getElementById('modal').classList.add('hidden');
        });

        document.getElementById('update-profile-btn').addEventListener('click', function() {
            const bio = document.getElementById('bio-input').value;
            const profilePic = document.getElementById('profile-pic-upload').files[0];

            if (bio) {
                document.getElementById('bio').innerText = bio;
            }

            if (profilePic) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                }
                reader.readAsDataURL(profilePic);
            }

            alert('Profile updated successfully!');
            document.getElementById('modal').classList.add('hidden');
        });

        document.getElementById('stop-live-btn').addEventListener('click', function() {
            stopLiveStream();
            document.getElementById('modal').classList.add('hidden');
        });

        // Auto-generate 1k followers
        document.addEventListener('DOMContentLoaded', function() {
            const followers = 1000;
            const bioElement = document.getElementById('bio');
            bioElement.innerText += `\nFollowers: ${followers}`;
        });

        // Icon functionality
        document.getElementById('home-icon').addEventListener('click', function() {
            alert('Home icon clicked!');
        });

        document.getElementById('video-icon').addEventListener('click', function() {
            alert('Video icon clicked!');
        });

        document.getElementById('profile-icon').addEventListener('click', function() {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('upload-form').classList.add('hidden');
            document.getElementById('profile-form').classList.remove('hidden');
            document.getElementById('live-form').classList.add('hidden');
            document.getElementById('modal-title').innerText = 'Update Profile';
        });

        document.getElementById('upload-icon').addEventListener('click', function() {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('upload-form').classList.remove('hidden');
            document.getElementById('profile-form').classList.add('hidden');
            document.getElementById('live-form').classList.add('hidden');
            document.getElementById('modal-title').innerText = 'Upload Video';
        });

        document.getElementById('settings-icon').addEventListener('click', function() {
            alert('Settings icon clicked!');
        });

        document.getElementById('more-icon').addEventListener('click', function() {
            alert('More icon clicked!');
        });

        // Like, comment, and share functionality
        document.querySelectorAll('.fa-heart').forEach(function(element) {
            element.addEventListener('click', function() {
                alert('Liked!');
            });
        });

        document.querySelectorAll('.fa-comment').forEach(function(element) {
            element.addEventListener('click', function() {
                alert('Commented!');
            });
        });

        document.querySelectorAll('.fa-share').forEach(function(element) {
            element.addEventListener('click', function() {
                alert('Shared!');
            });
        });

        // Live streaming functionality
        let stream;

        function startLiveStream() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(function(mediaStream) {
                    stream = mediaStream;
                    const video = document.getElementById('live-video');
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(err) {
                    alert('Error accessing camera: ' + err);
                });
        }

        function stopLiveStream() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(function(track) {
                    track.stop();
                });
                stream = null;
            }
        }

        // Authentication functionality
        document.getElementById('show-register').addEventListener('click', function() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('auth-modal-title').innerText = 'Register';
        });

        document.getElementById('show-login').addEventListener('click', function() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('auth-modal-title').innerText = 'Login';
        });

        document.getElementById('close-auth-modal').addEventListener('click', function() {
            document.getElementById('auth-modal').classList.add('hidden');
        });

        document.getElementById('login-btn').addEventListener('click', function() {
            alert('Logged in successfully!');
            document.getElementById('auth-modal').classList.add('hidden');
        });

        document.getElementById('register-btn').addEventListener('click', function() {
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            alert('Registered successfully!');
            document.getElementById('auth-modal').classList.add('hidden');
        });
  </script>
 </body>
</html>
