<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Home - PikOne{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/js/script.js" defer></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
    }

    .navbar {
      background-color: #000;
      border-bottom: 1px solid #333;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .navbar-toggler {
      background-color: #fff;
    }

    .video-feed {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .video-card {
      background: #141414;
      margin-bottom: 15px;
      border-radius: 15px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      padding: 10px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    .mt-2 {
      margin-top: 10px;
    }

    p {
      font-size: 1rem;
      color: #fff;
    }

    .action-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
