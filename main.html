<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Home - PikOne{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
  <script src="/static/js/script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
    }

    .navbar {
      background-color: #d9534f;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
    }

    .video-feed {
      margin: 20px auto;
      width: 100%;
      max-width: 800px;
    }

    .video-card {
      background: #222;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .action-buttons button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .action-buttons button:hover {
      background: rgba(255, 255, 255, 0.5);
      color: black;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Pikone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Video Feed -->
  <div class="container video-feed">
    {% for video in videos %}
    <div class="video-card">
      <video controls>
        <source src="{{ url_for('static', filename='uploads/' + video.filepath) }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="mt-2">
        <p><strong>@{{ video.user }}:</strong> {{ video.caption }}</p>
        <div class="action-buttons">
          <button>üëç Like</button>
          <button>üîó Share</button>
          <button>üí¨ Comment</button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Footer -->
  <footer class="bg-danger text-white py-3 text-center">
    <p>&copy; 2024 Pikone. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
